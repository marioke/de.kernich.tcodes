<!DOCTYPE html>
<html>
	<head>
		<meta
			http-equiv="Cache-control"
			content="no-cache, no-store, must-revalidate"
		/>
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="expires" content="0" />

		<link
			type="image/x-icon"
			href="https://tcodes.kernich.de/img/favicon.ico"
			rel="shortcut icon"
		/>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fullstack development T-Code search</title>

		<script
			id="sap-ui-bootstrap"
			src="https://sdk.openui5.org/1.133.0/resources/sap-ui-core.js"
			data-sap-ui-resource-roots='{
				"de.kernich.tcode": "./"
			}'
			data-sap-ui-theme="sap_horizon"
			data-sap-ui-on-init="module:sap/ui/core/ComponentSupport"
			data-sap-ui-async="true"
			data-sap-ui-compat-version="edge"
			data-sap-ui-frame-options="trusted"
			data-sap-ui-xx-waitForTheme="true"
			data-sap-ui-xx-supportedLanguages="en,de"
		></script>
	</head>

	<body class="sapUiBody sapUiSizeCozy">
		<div data-sap-ui-component data-name="de.kernich.tcode"></div>
	</body>
</html>
